plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.opencv.opencv
    api libs.ai.djl.tensorflow.tensorflow.engine
    api libs.ai.djl.model.zoo
    api libs.ai.djl.basicdataset
    api libs.ai.djl.mxnet.mxnet.engine
    api libs.ai.djl.mxnet.mxnet.model.zoo
    api libs.ch.qos.logback.logback.classic
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'NationalIDExtractor'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
